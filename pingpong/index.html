<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and intuitive table tennis scoring app to keep track of your ping pong games easily.">
    <meta name="author" content="Christopher T. Bahinting">
    <title>Table Tennis Scoring</title>

    <link rel="stylesheet" href="score.v1.css">
    <link rel="stylesheet" href="mobile.v1.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50">

</head>
<body>
    <header>
        <div id="app">
            <h1>Table Tennis Scoring</h1>
        </div>
    </header>

<main>
   
<div class="player-container">
            <div class="player" id="player1">
                    <h2>Player 1</h2>
                    <p id="score1">0</p>
                    <div class="player-buttons">
                        <button onclick="decreaseScore(1)">-</button>
                        <button onclick="increaseScore(1)">+</button>
                    </div>
            </div>
        

            <div class="player" id="player2">
                    <h2>Player 2</h2>
                    <p id="score2">0</p>
                    <div class="player-buttons">
                        <button onclick="decreaseScore(2)">-</button>
                        <button onclick="increaseScore(2)">+</button>
                    </div>
            </div>
        
</div>
        

                <div class="reset-container">
                    <button id="resetButton" onclick="resetScore()">Reset</button>
                </div>
   
 </main>
 <script src="score.v1.js"></script>
</body>

<footer>
        <div class="bahins">
            <p>Designed by:</p>
            <p>Bahins Web and Software Solutions </p>
        </div>
</footer>
   

</body>
</html>
