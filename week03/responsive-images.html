<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christtopher T. Bahinting">
    <meta name="description" content="A demonstration of responsive images using the picture element with WebP formats. Created by Christtopher T. Bahinting.">
    <title>Responsive-images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/cebu_temple_large.webp" media="(min-width: 1000px)">
                <source srcset="images/cebu_temple_medium.webp" media="(min-width: 500px)">
                <img src="images/cebu_temple_small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </div>
    </main>

    
</body>
</html>
