<ul id="allMessages"></ul>

<script>
  fetch('http://localhost:3000/messages')
    .then(res => res.json())
    .then(messages => {
      const list = document.getElementById('allMessages');
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = `${msg.name} (${msg.email}) - ${msg.reason}: ${msg.message}`;
        list.appendChild(li);
      });
    });
</script>
